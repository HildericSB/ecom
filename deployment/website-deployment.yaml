# ecommerce webapp

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-settings
data:
  dark_mode: "true"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce
  labels:
    app: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: ecommerce
        image: hilderoc/ecomweb2:latest
        env:
          - name: DB_HOST
            value: "mariadb"  #This should match the MariaDB service name
          - name: FEATURE_DARK_MODE
            valueFrom:
              configMapKeyRef:
                name: app-settings
                key: dark_mode

        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30 
          periodSeconds: 10 
          timeoutSeconds: 10
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce
spec:
  selector:
    app: ecommerce
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80




# ecommerce DB
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
type: Opaque
stringData:
  root-password: ${MYSQL_ROOT_PASSWORD}
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: hilderoc/ecomdb:latest
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: root-password
---

apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP





