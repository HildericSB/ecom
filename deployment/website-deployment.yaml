apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce
  labels:
    app: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: ecommerce
        image: hilderoc/ecomweb2:latest
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Service
metadata:
  name: ecommerce
spec:
  selector:
    app: ecommerce
  type: LoadBalancer
  template: 
    metadata:
      labels:
        app: ecommerce
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: MariaDB
spec:
  selector:
    matchLabels:
      app: MariaDB
  template:
    metadata:
      labels:
        app: MariaDB
    spec:
      containers:
      - name: MariaDB
        image: <Image>
        resources:
        ports:
        - containerPort: <Port>




